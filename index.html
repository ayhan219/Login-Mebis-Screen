<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEBIS</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="icon" href="/Logos/uni-logo.png" type="image/png" />
    <script
      src="https://kit.fontawesome.com/6b63c0968f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <img src="logos/uni-logo.png" alt="" />
      <p>Ankara Medipol University MEBIS</p>
      <ul>
        <li>Tr</li>
        <li>En</li>
      </ul>
    </div>
    <div class="container">
      <p class="box-text">Student Portal</p>
      <p class="box-text1">Login into your account</p>
      <form>
        <p>Username</p>
        <input type="text" />
        <p>Password</p>
        <input type="password" />

        <button class="login-button">Login</button>
        <button class="edev-button">
          <img src="logos/edevletlogo.webp" alt="" /> Login with e-devlet
        </button>
        <button class="mic-button">
          <img src="logos/office365logo.webp" /> Login with microsoft 365
        </button>
      </form>
      <p class="forgot-pass">forgot passowrd?</p>
      <div class="social">
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
  </body>
</html>
